<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Invoice Calculator</title>
  <link rel="preconnect" href="https://fonts.googleapis.com" />
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
  <link href="https://fonts.googleapis.com/css2?family=DM+Sans:ital,opsz,wght@0,9..40,400;0,9..40,500;0,9..40,600;0,9..40,700&display=swap" rel="stylesheet" />
  <style>
    :root {
      --bg: #0f1114;
      --surface: #181b20;
      --surface-elevated: #1f2329;
      --border: #2d3239;
      --text: #e8eaed;
      --text-muted: #9aa0a8;
      --accent: #5b8def;
      --accent-hover: #7aa3f5;
      --success: #34c759;
      --radius: 10px;
      --radius-sm: 6px;
      --shadow: 0 4px 24px rgba(0, 0, 0, 0.4);
    }

    * {
      box-sizing: border-box;
    }

    body {
      margin: 0;
      min-height: 100vh;
      font-family: "DM Sans", -apple-system, BlinkMacSystemFont, sans-serif;
      background: var(--bg);
      color: var(--text);
      line-height: 1.5;
      padding: 2rem 1rem;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
    }

    .container {
      width: 100%;
      max-width: 420px;
    }

    h1 {
      font-size: 1.5rem;
      font-weight: 700;
      margin: 0 0 1.75rem;
      letter-spacing: -0.02em;
      color: var(--text);
    }

    .card {
      background: var(--surface);
      border: 1px solid var(--border);
      border-radius: var(--radius);
      padding: 1.5rem;
      margin-bottom: 1rem;
      box-shadow: var(--shadow);
    }

    .card:last-of-type {
      margin-bottom: 0;
    }

    label {
      display: block;
      font-size: 0.8125rem;
      font-weight: 500;
      color: var(--text-muted);
      margin-bottom: 0.375rem;
    }

    input[type="text"],
    input[type="number"],
    input[type="month"],
    select {
      width: 100%;
      padding: 0.625rem 0.75rem;
      font-size: 1rem;
      font-family: inherit;
      color: var(--text);
      background: var(--surface-elevated);
      border: 1px solid var(--border);
      border-radius: var(--radius-sm);
      transition: border-color 0.15s, box-shadow 0.15s;
    }

    input[type="month"] {
      color-scheme: dark;
    }

    /* Keep calendar icon white: no filter so dark theme icon stays light */
    input[type="month"]::-webkit-calendar-picker-indicator {
      opacity: 1;
      cursor: pointer;
    }

    input:focus,
    select:focus {
      outline: none;
      border-color: var(--accent);
      box-shadow: 0 0 0 3px rgba(91, 141, 239, 0.2);
    }

    input::placeholder {
      color: var(--text-muted);
      opacity: 0.7;
    }

    .field {
      margin-bottom: 1.25rem;
    }

    .field:last-child {
      margin-bottom: 0;
    }

    .input-currency {
      display: flex;
      align-items: center;
      gap: 0;
      background: var(--surface-elevated);
      border: 1px solid var(--border);
      border-radius: var(--radius-sm);
      transition: border-color 0.15s, box-shadow 0.15s;
    }

    .input-currency:focus-within {
      border-color: var(--accent);
      box-shadow: 0 0 0 3px rgba(91, 141, 239, 0.2);
    }

    .input-currency .prefix {
      padding: 0.625rem 0 0.625rem 0.75rem;
      font-size: 1rem;
      color: var(--text-muted);
    }

    .input-currency input {
      border: none;
      background: transparent;
      padding-left: 0.25rem;
    }

    .input-currency input:focus {
      box-shadow: none;
    }

    .workdays-badge {
      display: inline-block;
      margin-top: 0.5rem;
      padding: 0.375rem 0.625rem;
      font-size: 0.8125rem;
      font-weight: 500;
      color: var(--accent);
      background: rgba(91, 141, 239, 0.12);
      border-radius: var(--radius-sm);
    }

    .segmented-control {
      display: flex;
      gap: 2px;
      padding: 3px;
      background: var(--surface-elevated);
      border: 1px solid var(--border);
      border-radius: var(--radius-sm);
      margin: 0.5rem 0 0;
    }

    .segment {
      flex: 1;
      display: flex;
      align-items: center;
      justify-content: center;
      padding: 0.5rem 0.75rem;
      border-radius: 4px;
      font-size: 0.875rem;
      font-weight: 500;
      color: var(--text-muted);
      cursor: pointer;
      transition: background 0.15s, color 0.15s;
    }

    .segment:hover {
      color: var(--text);
    }

    .segment input {
      position: absolute;
      width: 1px;
      height: 1px;
      padding: 0;
      margin: -1px;
      overflow: hidden;
      clip: rect(0, 0, 0, 0);
      border: 0;
    }

    .segment:has(input:checked) {
      background: var(--accent);
      color: #fff;
    }

    .segment:has(input:checked):hover {
      background: var(--accent-hover);
      color: #fff;
    }

    .conditional-input {
      margin-top: 1rem;
      padding-top: 1rem;
      border-top: 1px solid var(--border);
    }

    .result-box {
      background: var(--surface-elevated);
      border: 1px solid var(--border);
      border-radius: var(--radius);
      padding: 1.25rem 1.5rem;
      margin-top: 1.5rem;
    }

    .result-box .label {
      font-size: 0.75rem;
      font-weight: 500;
      text-transform: uppercase;
      letter-spacing: 0.05em;
      color: var(--text-muted);
      margin-bottom: 0.25rem;
    }

    .result-box .value {
      font-size: 1.75rem;
      font-weight: 700;
      letter-spacing: -0.02em;
      color: var(--success);
      margin-bottom: 1rem;
    }

    .result-rows {
      display: flex;
      flex-direction: column;
      gap: 0.5rem;
    }

    .result-row {
      display: flex;
      justify-content: space-between;
      align-items: baseline;
      gap: 0.75rem;
      font-size: 0.8125rem;
    }

    .result-row .row-label {
      color: var(--text-muted);
    }

    .result-row .row-value {
      color: var(--text);
      font-weight: 500;
    }

    .hidden {
      display: none;
    }

    @media (min-width: 480px) {
      body {
        padding: 3rem 1.5rem;
      }

      .container {
        padding: 0;
      }
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>Invoice Calculator</h1>

    <div class="card">
      <div class="field">
        <label for="monthly-rate">Monthly rate</label>
        <div class="input-currency">
          <span class="prefix" aria-hidden="true">$</span>
          <input
            type="text"
            id="monthly-rate"
            inputmode="numeric"
            placeholder="e.g. 8,000"
            autocomplete="off"
          />
        </div>
      </div>

      <div class="field">
        <label for="month">Month</label>
        <input type="month" id="month" />
        <div id="workdays-badge" class="workdays-badge hidden" aria-live="polite">
          <span id="workdays-count">0</span> workdays (Mon–Fri)
        </div>
      </div>

      <div class="field">
        <label id="calc-method-label">Calculation method</label>
        <div class="segmented-control" role="group" aria-labelledby="calc-method-label">
          <label class="segment">
            <input type="radio" name="mode" value="timeoff" checked />
            Time off
          </label>
          <label class="segment">
            <input type="radio" name="mode" value="worked" />
            By worked days
          </label>
        </div>
      </div>

      <div id="worked-days-wrap" class="field conditional-input hidden">
        <label for="worked-days">Worked days</label>
        <input
          type="number"
          id="worked-days"
          min="0"
          max="31"
          step="1"
          placeholder="Days worked"
        />
      </div>

      <div id="timeoff-wrap" class="field conditional-input">
        <label for="timeoff-days">Time off (days)</label>
        <input
          type="number"
          id="timeoff-days"
          min="0"
          max="31"
          step="0.5"
          placeholder="Days off"
        />
      </div>
    </div>

    <div class="card result-box" id="result-box" aria-live="polite">
      <div class="label">Invoice amount</div>
      <div class="value" id="result-value">$ —</div>
      <div class="result-rows">
        <div class="result-row">
          <span class="row-label">Month</span>
          <span class="row-value" id="result-month">—</span>
        </div>
        <div class="result-row">
          <span class="row-label">Monthly rate</span>
          <span class="row-value" id="result-monthly-rate">—</span>
        </div>
        <div class="result-row">
          <span class="row-label">Worked days</span>
          <span class="row-value" id="result-worked-days">—</span>
        </div>
        <div class="result-row">
          <span class="row-label">Workdays of month</span>
          <span class="row-value" id="result-workdays-month">—</span>
        </div>
        <div class="result-row">
          <span class="row-label">Total</span>
          <span class="row-value" id="result-total">$ —</span>
        </div>
      </div>
    </div>
  </div>

  <script type="module">
    import {
      eachDayOfInterval,
      endOfMonth,
      format,
      isWeekend,
      startOfMonth,
    } from "https://esm.sh/date-fns@3";

    (function () {
      const monthlyRateInput = document.getElementById("monthly-rate");
      const monthInput = document.getElementById("month");
      const workdaysBadge = document.getElementById("workdays-badge");
      const workdaysCountEl = document.getElementById("workdays-count");
      const workedDaysWrap = document.getElementById("worked-days-wrap");
      const timeoffWrap = document.getElementById("timeoff-wrap");
      const workedDaysInput = document.getElementById("worked-days");
      const timeoffInput = document.getElementById("timeoff-days");
      const resultValueEl = document.getElementById("result-value");
      const resultMonthEl = document.getElementById("result-month");
      const resultMonthlyRateEl = document.getElementById("result-monthly-rate");
      const resultWorkedDaysEl = document.getElementById("result-worked-days");
      const resultWorkdaysMonthEl = document.getElementById("result-workdays-month");
      const resultTotalEl = document.getElementById("result-total");

      monthInput.value = format(new Date(), "yyyy-MM");

      function getWorkdaysInMonth(year, month) {
        const start = startOfMonth(new Date(year, month - 1, 1));
        const end = endOfMonth(start);
        const days = eachDayOfInterval({ start, end });
        return days.filter((d) => !isWeekend(d)).length;
      }

      function formatNumber(num) {
        return num.toLocaleString("en-US", {
          minimumFractionDigits: 0,
          maximumFractionDigits: 2,
        });
      }

      function parseFormattedRate(str) {
        const cleaned = String(str).replace(/,/g, "").replace(/\$/g, "").trim();
        const num = parseFloat(cleaned);
        return isNaN(num) ? null : num;
      }

      function formatCurrency(num) {
        return "$ " + formatNumber(num);
      }

      function updateWorkdaysBadge() {
        const val = monthInput.value;
        if (!val) {
          workdaysBadge.classList.add("hidden");
          return;
        }
        const [y, m] = val.split("-").map(Number);
        const count = getWorkdaysInMonth(y, m);
        workdaysCountEl.textContent = count;
        workdaysBadge.classList.remove("hidden");
        return count;
      }

      function onMonthlyRateBlur() {
        const num = parseFormattedRate(monthlyRateInput.value);
        if (num !== null && num >= 0) {
          monthlyRateInput.value = formatNumber(Math.round(num * 100) / 100);
        }
        calculate();
      }

      function onMonthlyRateInput() {
        monthlyRateInput.value = monthlyRateInput.value.replace(/[^0-9.]/g, "");
      }

      function getWorkdays() {
        const val = monthInput.value;
        if (!val) return null;
        const [y, m] = val.split("-").map(Number);
        return getWorkdaysInMonth(y, m);
      }

      function formatMonthLabel(monthValue) {
        if (!monthValue) return "—";
        const [y, m] = monthValue.split("-").map(Number);
        const d = new Date(y, m - 1, 1);
        return format(d, "MMMM yyyy");
      }

      function setResultRows(monthLabel, monthlyRate, workedDays, workdaysMonth, total) {
        resultMonthEl.textContent = monthLabel;
        resultMonthlyRateEl.textContent = monthlyRate;
        resultWorkedDaysEl.textContent = workedDays;
        resultWorkdaysMonthEl.textContent = workdaysMonth;
        resultTotalEl.textContent = total;
      }

      function calculate() {
        const rate = parseFormattedRate(monthlyRateInput.value);
        const workdaysInMonth = getWorkdays();
        const mode = document.querySelector('input[name="mode"]:checked').value;
        const monthLabel = formatMonthLabel(monthInput.value);

        if (rate == null || rate < 0 || workdaysInMonth == null || workdaysInMonth === 0) {
          resultValueEl.textContent = "$ —";
          setResultRows("—", "$ —", "—", workdaysInMonth != null ? workdaysInMonth : "—", "$ —");
          return;
        }

        let amount = 0;
        let worked = 0;

        if (mode === "worked") {
          worked = parseFloat(workedDaysInput.value);
          if (isNaN(worked) || worked < 0) {
            resultValueEl.textContent = "$ —";
            setResultRows(monthLabel, formatCurrency(rate), "—", workdaysInMonth, "$ —");
            return;
          }
          worked = Math.min(worked, workdaysInMonth);
          amount = (rate / workdaysInMonth) * worked;
        } else {
          const timeoff = parseFloat(timeoffInput.value);
          if (isNaN(timeoff) || timeoff < 0) {
            resultValueEl.textContent = "$ —";
            setResultRows(monthLabel, formatCurrency(rate), "—", workdaysInMonth, "$ —");
            return;
          }
          worked = Math.max(0, workdaysInMonth - timeoff);
          amount = (rate / workdaysInMonth) * worked;
        }

        resultValueEl.textContent = formatCurrency(amount);
        setResultRows(monthLabel, formatCurrency(rate), worked, workdaysInMonth, formatCurrency(amount));
      }

      function toggleMode() {
        const mode = document.querySelector('input[name="mode"]:checked').value;
        if (mode === "worked") {
          workedDaysWrap.classList.remove("hidden");
          timeoffWrap.classList.add("hidden");
        } else {
          workedDaysWrap.classList.add("hidden");
          timeoffWrap.classList.remove("hidden");
        }
        calculate();
      }

      monthlyRateInput.addEventListener("blur", onMonthlyRateBlur);
      monthlyRateInput.addEventListener("input", onMonthlyRateInput);
      monthInput.addEventListener("change", function () {
        updateWorkdaysBadge();
        const workdays = getWorkdays();
        if (workdays != null) {
          workedDaysInput.max = workdays;
          timeoffInput.max = workdays;
        }
        calculate();
      });

      document.querySelectorAll('input[name="mode"]').forEach(function (radio) {
        radio.addEventListener("change", toggleMode);
      });

      workedDaysInput.addEventListener("input", calculate);
      workedDaysInput.addEventListener("change", calculate);
      timeoffInput.addEventListener("input", calculate);
      timeoffInput.addEventListener("change", calculate);

      updateWorkdaysBadge();
      toggleMode();
    })();
  </script>
</body>
</html>
